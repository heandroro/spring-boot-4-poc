name: Release Changelog

on:
  release:
    types: [published]

jobs:
  build-and-attach-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # needed to update release body
      pull-requests: read  # changelog builder reads PR metadata
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: .github/release-changelog-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release body
        uses: actions/github-script@v7
        env:
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
        with:
          script: |
            const releaseId = context.payload.release.id;
            const changelog = process.env.CHANGELOG || "";

            if (!releaseId) {
              core.setFailed("No release id found in context.");
              return;
            }

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: changelog,
            });
            core.info("Release body updated with generated changelog.");
