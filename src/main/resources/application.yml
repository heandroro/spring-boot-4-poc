spring:
  application:
    name: spring-boot-4-poc
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/spring-boot-4-poc}
      database: ${MONGODB_DATABASE:spring-boot-4-poc}
      auto-index-creation: true

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

app:
  security:
    jwt:
      # SECURITY: Must be set via JWT_SECRET environment variable
      # Application will fail to start if JWT_SECRET is not set
      secret: ${JWT_SECRET:?JWT_SECRET environment variable must be set}
      expiration-hours: ${JWT_EXPIRATION_HOURS:24}
    cors:
      # SECURITY: Restrict origins in production (e.g., http://localhost:3000)
      # Using '*' is acceptable for local development only
      allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
      allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  rest-client:
    # REST client read timeout in seconds (configurable per environment)
    read-timeout-seconds: ${REST_CLIENT_READ_TIMEOUT_SECONDS:10}

logging:
  level:
    org.springframework.security: INFO
    com.example.poc: INFO
