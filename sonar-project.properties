# SonarQube Project Configuration
sonar.projectKey=spring-boot-4-poc
sonar.projectName=Spring Boot 4 PoC
sonar.projectVersion=0.0.1-SNAPSHOT

# Sources & Tests
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test

# Test reports & coverage (JaCoCo)
sonar.junit.reportPaths=build/test-results/test
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (do not count towards coverage/quality gates)
# Application bootstrap & configuration
sonar.exclusions=\
  **/SpringBoot4PocApplication.java,\
  **/infrastructure/config/**,\
  **/web/exception/**,\
  **/infrastructure/event/**,\
  **/generated-sources/**,\
  **/generated-test-sources/**

# Test file exclusions from source scanning
sonar.test.exclusions=**/generated-test-sources/**
